<!DOCTYPE html>
<html>

<head>
  <title>Password Generator</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="./src/app.css">
  <style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
</head>

<body>
  <a href="https://github.com/andersonmadeira/password-generator-vue-simple" class="github-corner" aria-label="View source on GitHub"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#64CEAA; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a>

  <div id="app">
    <main>
      <div class="app-container">
        <h1>
          <span role="img" aria-label="Key Icon">
            ðŸ”‘
          </span>
          &nbsp; Password Generator
        </h1>
        <h2>Length: {{ length }} </h2>
        <input class="slider" type="range" :min="min" :max="max" step="1" v-model="length" />
        <h2>Characters:</h2>
        <div class="input-group">
          <label class="checkbox">
            Lowercase (a-z)
            <input type="checkbox" v-model="lowercase" />
            <span class="checkbox__checkmark"></span>
          </label>
        </div>
        <div class="input-group">
          <label class="checkbox">
            Uppercase (A-Z)
            <input type="checkbox" v-model="uppercase" />
            <span class="checkbox__checkmark"></span>
          </label>
        </div>
        <div class="input-group">
          <label class="checkbox">
            Numbers (0-9)
            <input type="checkbox" v-model="numbers" />
            <span class="checkbox__checkmark"></span>
          </label>
        </div>
        <div class="input-group">
          <label class="checkbox">
            Symbols (*!@%_#)
            <input type="checkbox" v-model="symbols" />
            <span class="checkbox__checkmark"></span>
          </label>
        </div>
        <h2>Options</h2>
        <div class="input-group">
          <label class="checkbox">
            Animation
            <input type="checkbox" v-model="animation" />
            <span class="checkbox__checkmark"></span>
          </label>
        </div>
        <button class="button" @click="generatePassword">Generate</button>
        <div v-if="generatedPassword" class="card">
          <button class="copy-button" @click="copyToClipboard">
            <svg class="svg-icon copy-button__icon" viewBox="0 0 20 20">
              <path
                d="M17.391,2.406H7.266c-0.232,0-0.422,0.19-0.422,0.422v3.797H3.047c-0.232,0-0.422,0.19-0.422,0.422v10.125c0,0.232,0.19,0.422,0.422,0.422h10.125c0.231,0,0.422-0.189,0.422-0.422v-3.797h3.797c0.232,0,0.422-0.19,0.422-0.422V2.828C17.812,2.596,17.623,2.406,17.391,2.406 M12.749,16.75h-9.28V7.469h3.375v5.484c0,0.231,0.19,0.422,0.422,0.422h5.483V16.75zM16.969,12.531H7.688V3.25h9.281V12.531z">
              </path>
            </svg>
            <span class="copy-button__label">copy</span>
          </button>
          {{ animation && shuffledPassword
            ? shuffledPassword
            : generatedPassword ? generatedPassword : null }}
        </div>
      </div>
    </main>
  </div>
  <script src="./src/app.js"></script>
</body>

</html>
